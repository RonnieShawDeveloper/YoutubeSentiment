<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-100 to-secondary-200 p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-3 slide-up">
      <h1 class="text-3xl font-heading font-bold text-primary-700 mb-2">YouTube Video Analyzer</h1>
        <p class="text-gray-600 text-sm">AI Powered Sentiment Analyzer</p>
    </div>

    <mat-card class="p-3 shadow-2xl rounded-xl bg-white/95 backdrop-blur-sm border border-primary-100 slide-up" style="animation-delay: 100ms;">
      <div class="text-center mb-4">
        <h2 class="text-2xl font-heading font-bold text-gray-800">Please Sign In</h2>
      </div>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-2">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="your-email@example.com" autocomplete="email" class="py-1">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="current-password" class="py-1">
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" class="text-primary-500">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
          </mat-form-field>

          <div class="flex justify-end items-center">
            <button mat-button type="button" class="text-primary-600 hover:text-primary-800 text-sm font-medium">Forgot Password?</button>
          </div>

          <div class="pt-4">
            <button mat-raised-button color="primary" type="submit" class="w-full py-3 text-white bg-gradient-to-r from-primary-500 to-primary-600 rounded-lg shadow-md hover:shadow-lg transition-all duration-300" [disabled]="loginForm.invalid || isLoading">
              <mat-spinner *ngIf="isLoading" [diameter]="24" class="inline-block mr-2"></mat-spinner>
              <span class="text-lg font-medium">Sign In</span>
            </button>
          </div>
        </form>
        <div class="mt-8 text-center slide-up" style="animation-delay: 200ms;">
          <p class="text-gray-700">
            Don't have an account?
            <button mat-button color="accent" (click)="navigateToSignup()" class="font-medium text-accent-600 hover:text-accent-700 ml-1">Create Account</button>
          </p>
        </div>
      </mat-card-content>
    </mat-card>


  </div>
</div>
